<div class="card o-hidden session-layer">
  <div class="row">
    <div class="col-md-6 text-center">
      <div class="dark-layer"></div>
      <div class="auth-right">
        <img src="./assets/images/LOGO_FULL_PNG.png" width="140" class="img-fluid" alt="">
        <div class="mt-3">
          <h3 class="text-white">Smart Recycling Management - SRM</h3>
          <p class="text-white">Reciclagem mais inteligÃªnte!</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="p-4">
      
        <h1 class="mb-3 h2">Entrar</h1>
        <form [formGroup]="signinForm" (ngSubmit)="signin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control form-control-rounded" formControlName="email" type="email">
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input id="password" class="form-control form-control-rounded" formControlName="password" type="password">
          </div>
          <!-- <button class="btn btn-rounded btn-primary btn-block mt-2">Sign In</button> -->
          <btn-loading btnClass="btn-primary btn-block mt-3" [loadingText]="loadingText"
            [loading]="loading">
            Entrar
          </btn-loading>
        </form>
        <div class="mt-3 text-center">
          <a href="" class="text-muted" routerLink="/sessions/forgot"><u>Esqueceu a senha?</u></a>
        </div>

        <div class="alt-option text-center mt-3">

          <button class="btn" routerLink="/sessions/signup">
            <h6 class="text-primary">Criar conta</h6>
          </button>

        </div>
      </div>
    </div>
  </div>
</div>
